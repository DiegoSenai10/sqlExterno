<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de E-mail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .container::before {
            content: "";
            display: block;
            width: 60px;
            height: 60px;
            background-color: #2ecc71;
            mask: url('https://image.flaticon.com/icons/svg/190/190411.svg') center / contain no-repeat;
            margin: 0 auto 20px auto;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmação de E-mail</h1>
        <p>Seu e-mail foi confirmado com sucesso!</p>
        <p>Agora você pode voltar ao aplicativo e fazer login.</p>
        <a href="#">Voltar ao App</a>
    </div>
</body>
</html>
